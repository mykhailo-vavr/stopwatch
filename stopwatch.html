<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="stopwatch.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <div class="stopwatch-clockwise" data-period="60"></div>
        <div class="stopwatch-time_text">
          <span data-time="minutes">00</span> :
          <span data-time="seconds">00</span> :
          <span data-time="milliseconds">00</span>
        </div>
        <div class="stopwatch-clock">
          <div
            class="stopwatch-clock-clockwise"
            data-period="1"
          ></div>
        </div>
      </div>

      <div class="controls">
        <div class="laps_container"></div>

        <div class="btn_container">
          <button
            class="btn start-btn"
            data-action="startMeasuring"
            data-replace="lap-stop"
          >
            Start
          </button>

          >

  </body>
</html>
